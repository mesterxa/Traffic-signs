<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn</title>

<style>
/* =====================
   Variables
===================== */
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg-light: #ffffff;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-dark: #111827;
  --text-light: #e5e7eb;
  --radius: 16px;
}

/* =====================
   Base
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

a {
  text-decoration: none;
}

/* =====================
   RTL
===================== */
.rtl {
  direction: rtl;
  text-align: right;
}

/* =====================
   Navbar
===================== */
.navbar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  background: var(--card-light);
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
}

body.dark .navbar {
  background: var(--card-dark);
}

.navbar a,
.lang-switch {
  color: var(--primary);
  font-weight: 600;
  margin-left: 14px;
  cursor: pointer;
  font-size: 14px;
}

.logo {
  height: 32px;
}

/* =====================
   Hero
===================== */
.hero {
  padding: 80px 20px;
  text-align: center;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 18px;
  opacity: .9;
}

/* =====================
   Cards
===================== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  margin-top: 60px;
}

.card {
  background: var(--card-light);
  padding: 28px;
  border-radius: var(--radius);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  transition: .3s ease;
}

body.dark .card {
  background: var(--card-dark);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

.card svg {
  width: 48px;
  height: 48px;
  fill: var(--primary);
  margin-bottom: 16px;
}

/* =====================
   Footer
===================== */
footer {
  text-align: center;
  padding: 25px;
  margin-top: 90px;
  font-size: 14px;
  opacity: .8;
}

/* =====================
   Mobile
===================== */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 28px;
  }

  .hero p {
    font-size: 16px;
  }

  .cards {
    margin-top: 40px;
  }
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" alt="DriveLearn" class="logo">
  <div>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <span class="lang-switch" onclick="toggleLanguage()">AR</span>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1 id="hero-title">Learn Traffic Signs Easily</h1>
  <p id="hero-sub">Professional driving education platform</p>
</section>

<!-- Cards -->
<div class="container">
  <div class="cards">

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z"/></svg>
      <h3 id="card1-title">Traffic Signs</h3>
      <p id="card1-desc">Understand road signs clearly</p>
    </div>

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M12 3C7 3 3 6.6 3 11c0 2.4 1.2 4.6 3 6.1V21l3-1.5 3 1.5v-3.9c1.8-1.5 3-3.7 3-6.1 0-4.4-4-8-9-8z"/></svg>
      <h3 id="card2-title">Quizzes</h3>
      <p id="card2-desc">Play & test your driving knowledge</p>
    </div>

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M5 11h14v2H5z"/></svg>
      <h3 id="card3-title">Practice</h3>
      <p id="card3-desc">Prepare for the driving exam</p>
    </div>

  </div>
</div>

<!-- Footer -->
<footer id="footer-text">
  © 2026 DriveLearn – Driving Education Platform
</footer>

<script>
let arabic = false;

function toggleLanguage() {
  arabic = !arabic;
  document.body.classList.toggle("rtl");

  if (arabic) {
    document.getElementById("hero-title").innerText = "تعلم السياقة بسهولة";
    document.getElementById("hero-sub").innerText = "منصة تعليم سياقة احترافية";
    document.getElementById("card1-title").innerText = "إشارات المرور";
    document.getElementById("card1-desc").innerText = "فهم إشارات الطريق بوضوح";
    document.getElementById("card2-title").innerText = "اختبارات";
    document.getElementById("card2-desc").innerText = "تعلم عبر اللعب";
    document.getElementById("card3-title").innerText = "تمارين";
    document.getElementById("card3-desc").innerText = "التحضير لاجتياز الامتحان";
    document.getElementById("footer-text").innerText = "© 2026 DriveLearn – منصة تعليم السياقة";
  } else {
    location.reload();
  }
}

/* Auto Dark Mode */
if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
