<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DriveLearn</title>
<link rel="stylesheet" href="style.css">

<style>
/* Dark mode auto */
@media (prefers-color-scheme: dark) {
  body {
    background: #0f172a;
    color: #e5e7eb;
  }
  .navbar, .card {
    background: #111827;
  }
  footer {
    color: #9ca3af;
  }
}

.hero {
  padding: 90px 20px;
  text-align: center;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
}
.hero h1 {
  font-size: 36px;
  margin-bottom: 12px;
}
.hero p {
  opacity: 0.9;
  font-size: 18px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 25px;
  margin-top: 50px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  transition: transform .25s ease, box-shadow .25s ease;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}
.card svg {
  width: 48px;
  height: 48px;
  fill: #2563eb;
  margin-bottom: 15px;
}

footer {
  text-align: center;
  padding: 25px;
  margin-top: 80px;
  font-size: 14px;
  opacity: .8;
}
</style>
</head>

<body>

<div class="navbar">
  <img src="logo.png" alt="DriveLearn" class="logo">
  <div>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <span class="lang-switch" onclick="toggleLanguage()">AR / EN</span>
  </div>
</div>

<section class="hero">
  <h1 id="hero-title">Learn Traffic Signs Easily</h1>
  <p id="hero-sub">
    Professional driving education platform
  </p>
</section>

<div class="container">
  <div class="cards">

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z"/></svg>
      <h3 id="card1-title">Traffic Signs</h3>
      <p id="card1-desc">Understand road signs clearly</p>
    </div>

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M12 3C7 3 3 6.6 3 11c0 2.4 1.2 4.6 3 6.1V21l3-1.5 3 1.5v-3.9c1.8-1.5 3-3.7 3-6.1 0-4.4-4-8-9-8z"/></svg>
      <h3 id="card2-title">Quizzes</h3>
      <p id="card2-desc">Play & test your driving knowledge</p>
    </div>

    <div class="card">
      <svg viewBox="0 0 24 24"><path d="M5 11h14v2H5z"/></svg>
      <h3 id="card3-title">Practice</h3>
      <p id="card3-desc">Prepare for the driving exam</p>
    </div>

  </div>
</div>

<footer id="footer-text">
  © 2026 DriveLearn – Driving Education Platform
</footer>

<script>
let arabic = false;
function toggleLanguage() {
  arabic = !arabic;
  document.body.classList.toggle("rtl");

  if(arabic) {
    hero-title.innerText = "تعلم السياقة بسهولة";
    hero-sub.innerText = "منصة تعليم سياقة احترافية";
    card1-title.innerText = "إشارات المرور";
    card1-desc.innerText = "فهم إشارات الطريق بوضوح";
    card2-title.innerText = "اختبارات";
    card2-desc.innerText = "تعلم عبر اللعب";
    card3-title.innerText = "تمارين";
    card3-desc.innerText = "التحضير لاجتياز الامتحان";
    footer-text.innerText = "© 2026 DriveLearn – منصة تعليم السياقة";
  } else {
    location.reload();
  }
}
</script>

</body>
</html>
