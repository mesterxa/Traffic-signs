<title>DriveLearn</title>

<style>
/* =====================
   Variables
===================== */
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg-light: #ffffff;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-dark: #111827;
  --text-light: #e5e7eb;
  --radius: 16px;
}

/* =====================
   Base
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

a {
  text-decoration: none;
  color: inherit;
}

/* =====================
   RTL
===================== */
.rtl {
  direction: rtl;
  text-align: right;
}

/* =====================
   Navbar
===================== */
.navbar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  background: var(--card-light);
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
}

body.dark .navbar {
  background: var(--card-dark);
}

.navbar a,
.lang-switch {
  color: var(--primary);
  font-weight: 600;
  margin-left: 14px;
  cursor: pointer;
  font-size: 14px;
}

.logo {
  height: 32px;
}

/* =====================
   Hero
===================== */
.hero {
  padding: 90px 20px;
  text-align: center;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 18px;
  opacity: .9;
}

.hero .cta {
  display: inline-block;
  margin-top: 22px;
  padding: 14px 32px;
  background: white;
  color: var(--primary);
  border-radius: 999px;
  font-weight: 700;
  transition: .25s ease;
}

.hero .cta:hover {
  transform: translateY(-2px);
  opacity: .95;
}

/* =====================
   Cards
===================== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  margin-top: 60px;
}

.card {
  background: var(--card-light);
  padding: 28px;
  border-radius: var(--radius);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  transition: .3s ease;
}

body.dark .card {
  background: var(--card-dark);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

.card svg {
  width: 48px;
  height: 48px;
  fill: var(--primary);
  margin-bottom: 16px;
}

/* =====================
   Footer
===================== */
footer {
  text-align: center;
  padding: 25px;
  margin-top: 90px;
  font-size: 14px;
  opacity: .8;
}

/* =====================
   Mobile
===================== */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 28px;
  }

  .hero p {
    font-size: 16px;
  }
}
</style>
</head>
