<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ DriveLearn</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f8fafc;
  --card:#ffffff;
  --radius:16px;
}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  background:var(--bg);
}
.navbar{
  height:56px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 18px;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.navbar a{
  margin-left:14px;
  color:var(--primary);
  font-weight:600;
}
.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}
.card{
  max-width:420px;
  margin:-70px auto 0;
  background:var(--card);
  padding:30px;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  font-size:15px;
}
input{border:1px solid #e5e7eb}
button{
  border:none;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
}
.error{
  color:#dc2626;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="navbar">
  <strong>DriveLearn</strong>
  <div>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
  </div>
</div>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to continue learning traffic signs</p>
</section>

<div class="card">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047",
  storageBucket:"traffic-signs-fc047.appspot.com",
  messagingSenderId:"746457575630",
  appId:"1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL="aymenmed25071999@gmail.com";

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

window.login=async()=>{
  const email=emailInput.value.trim();
  const password=passwordInput.value;
  error.textContent="";

  try{
    const cred=await signInWithEmailAndPassword(auth,email,password);

    if(cred.user.email===TEACHER_EMAIL){
      location.href="teacher.html";
      return;
    }

    const snap=await getDoc(doc(db,"users",cred.user.uid));
    if(!snap.exists()){
      error.textContent="Profile not found";
      await signOut(auth);
      return;
    }

    if(snap.data().blocked){
      error.textContent="Your account is blocked";
      await signOut(auth);
      return;
    }

    location.href="signs.html";
  }catch(e){
    error.textContent="Invalid email or password";
  }
};

const emailInput=document.getElementById("email");
const passwordInput=document.getElementById("password");
const error=document.getElementById("error");
</script>

</body>
</html>
