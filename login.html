<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
      authDomain: "traffic-signs-fc047.firebaseapp.com",
      projectId: "traffic-signs-fc047",
      storageBucket: "traffic-signs-fc047.appspot.com",
      messagingSenderId: "746457575630",
      appId: "1:746457575630:web:3219b85b64e2307126609f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function() {
      signInWithEmailAndPassword(
        auth,
        document.getElementById("login-email").value,
        document.getElementById("login-pass").value
      ).then(() => location.href="index.html");
    }
  </script>
</head>

<body>
  <h2>تسجيل الدخول</h2>
  <input type="email" id="login-email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="login-pass" placeholder="كلمة المرور"><br>
  <button onclick="loginUser()">Login</button>
</body>
</html>
