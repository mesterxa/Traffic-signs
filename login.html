<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – DriveLearn</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f1f5f9;
  --card:#ffffff;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,"Segoe UI",sans-serif;
  background:var(--bg);
  color:#111827;
}

a{text-decoration:none;color:inherit}

/* Navbar */
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:white;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
}

/* Hero */
.hero{
  padding:80px 20px;
  text-align:center;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

/* Card */
.container{
  max-width:420px;
  margin:-60px auto 0;
  padding:0 20px;
}
.card{
  background:var(--card);
  padding:32px;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover{background:var(--primary-dark)}

.error{
  margin-top:14px;
  color:#dc2626;
  text-align:center;
  font-size:14px;
}

.success{
  margin-top:14px;
  color:#16a34a;
  text-align:center;
  font-size:14px;
}

.footer{
  text-align:center;
  margin:40px 0;
  color:#6b7280;
  font-size:14px;
}
</style>
</head>

<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="signs.html">Signs</a>
</div>

<section class="hero">
  <h1>Welcome Back</h1>
  <p>Login to continue your learning journey</p>
</section>

<div class="container">
  <div class="card">
    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="message" class="error"></div>
  </div>
</div>

<div class="footer">
  © 2026 DriveLearn – Traffic Awareness Platform
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const emailInput=document.getElementById("email");
const passwordInput=document.getElementById("password");
const messageBox=document.getElementById("message");

window.login=async()=>{
  const email=emailInput.value.trim();
  const password=passwordInput.value;
  messageBox.textContent="";

  if(!email||!password){
    messageBox.textContent="Please fill in all fields";
    return;
  }

  try{
    const cred=await signInWithEmailAndPassword(auth,email,password);
    const snap=await getDoc(doc(db,"users",cred.user.uid));

    if(!snap.exists()){
      messageBox.textContent="User data not found";
      return;
    }

    if(snap.data().blocked){
      messageBox.textContent="Your account is blocked";
      return;
    }

    messageBox.className="success";
    messageBox.textContent="Login successful";

    setTimeout(()=>location.href="index.html",1500);

  }catch{
    messageBox.className="error";
    messageBox.textContent="Login failed: incorrect email or password";
  }
};
</script>

</body>
</html>
