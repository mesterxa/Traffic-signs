/* =====================
   CSS Variables
===================== */
:root {
  --primary: #1565c0;
  --primary-dark: #0d47a1;
  --bg-light: #f7f8fa;
  --bg-dark: #1a1a1a;
  --card-light: #ffffff;
  --card-dark: #2c2c2c;
  --text-light: #eee;
  --text-dark: #2c2c2c;
  --radius: 16px;
}

/* =====================
   Base
===================== */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  transition: .3s ease;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

.rtl {
  direction: rtl;
  text-align: right;
}

/* =====================
   Navbar
===================== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 24px;
  background: var(--primary);
  color: white;
  box-shadow: 0 6px 18px rgba(0,0,0,.15);
}

body.dark .navbar {
  background: var(--primary-dark);
}

.navbar a {
  color: white;
  text-decoration: none;
  margin-left: 16px;
  font-weight: 500;
}

.navbar a:hover {
  text-decoration: underline;
}

.logo-img {
  height: 40px;
}

/* =====================
   Auth Card
===================== */
.auth-box {
  max-width: 420px;
  margin: 90px auto;
  background: var(--card-light);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 14px 40px rgba(0,0,0,.12);
  text-align: center;
  transition: .3s ease;
}

body.dark .auth-box {
  background: var(--card-dark);
}

/* =====================
   Inputs & Button
===================== */
.auth-box input,
.auth-box button {
  width: 100%;
  padding: 13px;
  margin-top: 16px;
  border-radius: 10px;
  font-size: 15px;
}

.auth-box input {
  border: 1px solid #ccc;
}

body.dark .auth-box input {
  background: #1f1f1f;
  color: var(--text-light);
  border: 1px solid #555;
}

.auth-box button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: .3s ease;
}

.auth-box button:hover {
  background: var(--primary-dark);
}

/* =====================
   Footer Text
===================== */
.auth-box p {
  margin-top: 20px;
  font-size: 14px;
}

.auth-box a {
  color: var(--primary);
  font-weight: 600;
}

/* =====================
   iOS Toast
===================== */
.ios-toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.97);
  color: #000;
  padding: 14px 22px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 12px 35px rgba(0,0,0,.18);
  transition: all .45s cubic-bezier(.25,.8,.25,1);
  z-index: 9999;
}

.ios-toast.show {
  top: 25px;
}

.ios-toast.success {
  border-left: 5px solid #34c759;
}

.ios-toast.error {
  border-left: 5px solid #ff3b30;
}
</style>
