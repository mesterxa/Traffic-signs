<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – DriveLearn</title>

<style>
/* نفس CSS تمامًا */
@import url("register.html");
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  errorBox.innerText = "";

  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    successOverlay.classList.add("show");
    setTimeout(() => location.href = "signs.html", 1200);
  } catch (e) {
    errorBox.innerText = e.message;
  }
};
</script>
</head>

<body>

<div class="card">
  <h2>Login</h2>
  <p>Access your account</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="errorBox" class="error"></div>

  <div class="link">
    New student? <a href="register.html">Create account</a>
  </div>
</div>

<div id="successOverlay" class="success-overlay">
  <div class="success-box">
    <div class="check">✔</div>
    <p>Welcome Back</p>
  </div>
</div>

</body>
</html>
