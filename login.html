/* =====================
   Variables
===================== */
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg-light: #f8fafc;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-dark: #111827;
  --text-light: #e5e7eb;
  --radius: 16px;
}

/* =====================
   Base
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

.rtl {
  direction: rtl;
  text-align: right;
}

/* =====================
   Navbar
===================== */
.navbar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  background: var(--primary);
  color: white;
}

.navbar a,
#lang-switch {
  color: white;
  text-decoration: none;
  font-weight: 500;
  margin-left: 14px;
  cursor: pointer;
  font-size: 14px;
}

.logo {
  height: 32px;
}

/* =====================
   Auth Card
===================== */
.auth-box {
  max-width: 420px;
  width: 100%;
  margin: 40px auto;
  background: var(--card-light);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
  text-align: center;
}

body.dark .auth-box {
  background: var(--card-dark);
}

/* =====================
   Inputs & Button
===================== */
.auth-box input,
.auth-box button {
  width: 100%;
  padding: 13px;
  margin-top: 14px;
  border-radius: 10px;
  font-size: 15px;
}

.auth-box input {
  border: 1px solid #cbd5f5;
  outline: none;
}

.auth-box input:focus {
  border-color: var(--primary);
}

body.dark .auth-box input {
  background: #1f2933;
  color: var(--text-light);
  border: 1px solid #374151;
}

.auth-box button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: .25s ease;
}

.auth-box button:hover {
  background: var(--primary-dark);
}

/* =====================
   Footer Text
===================== */
.auth-box p {
  margin-top: 16px;
  font-size: 14px;
}

.auth-box a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

/* =====================
   Toast
===================== */
.ios-toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.97);
  color: #000;
  padding: 14px 22px;
  border-radius: 14px;
  font-weight: 600;
  box-shadow: 0 12px 35px rgba(0,0,0,.18);
  transition: .4s cubic-bezier(.25,.8,.25,1);
  z-index: 9999;
}

.ios-toast.show { top: 25px; }
.ios-toast.success { border-left: 5px solid #22c55e; }
.ios-toast.error { border-left: 5px solid #ef4444; }

/* =====================
   Mobile
===================== */
@media (max-width: 600px) {
  .auth-box {
    margin: 24px 16px;
    padding: 24px;
  }

  .logo {
    height: 28px;
  }
}
</style>
