<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz ‚Äì DriveLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#fff;
  --radius:16px;
}

body{
  margin:0;
  font-family:"Segoe UI",system-ui;
  background:var(--bg);
}

.navbar{
  background:var(--primary);
  padding:14px 20px;
  color:#fff;
  display:flex;
  gap:20px;
}

.navbar a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:0 20px;
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:var(--radius);
  box-shadow:0 12px 35px rgba(0,0,0,.15);
  text-align:center;
}

.sign{
  font-size:80px;
  margin:20px 0;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.progress{
  margin-top:15px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="signs.html">Traffic Signs</a>
</div>

<div class="container">
  <div class="card">
    <h2>Traffic Quiz</h2>

    <div id="sign" class="sign"></div>

    <div id="options"></div>

    <button id="learnBtn">üìò Learn this sign</button>

    <div id="progress" class="progress"></div>
  </div>
</div>

<script>
const questions = [
  {
    sign:"üõë",
    correct:"Stop",
    options:["Stop","No entry","Yield"],
    signId:"stop"
  },
  {
    sign:"üö∏",
    correct:"Pedestrians",
    options:["School","Pedestrians","Children"],
    signId:"pedestrians"
  },
  {
    sign:"‚õî",
    correct:"No entry",
    options:["Stop","No entry","Danger"],
    signId:"no-entry"
  }
];

let index = 0;
let score = 0;

function loadQuestion(){
  const q = questions[index];
  document.getElementById("sign").innerText = q.sign;

  const opts = document.getElementById("options");
  opts.innerHTML = "";

  q.options.forEach(o=>{
    const b = document.createElement("button");
    b.innerText = o;
    b.onclick = ()=>answer(o);
    opts.appendChild(b);
  });

  document.getElementById("learnBtn").onclick = ()=>{
    location.href = `signs.html?sign=${q.signId}`;
  };

  document.getElementById("progress").innerText =
    `Question ${index+1}/${questions.length} | Score: ${score}`;
}

function answer(choice){
  const q = questions[index];
  if(choice === q.correct){
    score += 10;
    alert("Correct ‚úÖ");
  }else{
    alert("Wrong ‚ùå");
  }

  index++;
  if(index < questions.length){
    loadQuestion();
  }else{
    alert("Quiz Finished üéâ Score: "+score);
  }
}

loadQuestion();
</script>

</body>
</html>
