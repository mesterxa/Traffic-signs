<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn – Traffic Quiz</title>

<style>
:root {
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg-light:#ffffff;
  --bg-dark:#0f172a;
  --card-light:#ffffff;
  --card-dark:#111827;
  --text-dark:#111827;
  --text-light:#e5e7eb;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}

body.dark{
  background:var(--bg-dark);
  color:var(--text-light);
}

a{text-decoration:none;color:inherit}

/* Navbar */
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--card-light);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
body.dark .navbar{background:var(--card-dark)}

.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
}

.logo{height:32px}

/* Hero */
.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

.hero h1{
  font-size:34px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  opacity:.9;
}

/* Quiz Card */
.container{
  max-width:600px;
  margin:-60px auto 0;
  padding:0 20px;
}

.card{
  background:var(--card-light);
  padding:30px;
  border-radius:var(--radius);
  box-shadow:0 14px 35px rgba(0,0,0,.12);
  text-align:center;
}
body.dark .card{background:var(--card-dark)}

.card img{
  width:140px;
  margin-bottom:20px;
}

.options button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.options button:hover{
  background:var(--primary-dark);
  transform:translateY(-2px);
}

.info{
  margin-top:15px;
  font-size:14px;
  opacity:.8;
}

/* Footer */
footer{
  text-align:center;
  padding:30px;
  margin-top:80px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="signs.html">Signs</a>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Traffic Quiz</h1>
  <p>Test your knowledge of traffic signs</p>
</section>

<!-- Quiz -->
<div class="container">
  <div class="card">
    <img id="signImg">
    <div class="options" id="options"></div>
    <div class="info" id="info"></div>
  </div>
</div>

<footer>
  © 2026 DriveLearn – Traffic Quiz
</footer>

<script>
/* Auto dark mode */
if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark");
}

/* Quiz logic */
const questions = [
  {
    img:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Stop_sign.svg/512px-Stop_sign.svg.png",
    options:["Stop","No entry","Parking"],
    answer:"Stop"
  },
  {
    img:"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/No_entry.svg/512px-No_entry.svg.png",
    options:["Stop","No entry","Danger"],
    answer:"No entry"
  },
  {
    img:"https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Children_crossing.svg/512px-Children_crossing.svg.png",
    options:["Children","Parking","Speed"],
    answer:"Children"
  }
];

let index = 0;
let score = 0;

const signImg = document.getElementById("signImg");
const optionsBox = document.getElementById("options");
const info = document.getElementById("info");

function loadQuestion(){
  const q = questions[index];
  signImg.src = q.img;
  optionsBox.innerHTML = "";
  info.textContent = `Question ${index+1} / ${questions.length}`;

  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>check(opt);
    optionsBox.appendChild(btn);
  });
}

function check(answer){
  if(answer === questions[index].answer){
    score += 10;
  }

  index++;

  if(index < questions.length){
    loadQuestion();
  }else{
    location.href = "result.html?score=" + score;
  }
}

loadQuestion();
</script>

</body>
</html>
