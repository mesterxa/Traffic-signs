<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account – DriveLearn</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f1f5f9;
  --card:#ffffff;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,"Segoe UI",sans-serif;
  background:var(--bg);
}

a{text-decoration:none;color:inherit}

.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:white;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
}

.hero{
  padding:80px 20px;
  text-align:center;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

.container{
  max-width:420px;
  margin:-60px auto 0;
  padding:0 20px;
}
.card{
  background:var(--card);
  padding:32px;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  font-size:15px;
}

input{
  border:1px solid #e5e7eb;
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

button{
  border:none;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
}

button:hover{background:var(--primary-dark)}

.error{
  margin-top:14px;
  color:#dc2626;
  text-align:center;
}

.footer{
  text-align:center;
  margin:40px 0;
  color:#6b7280;
  font-size:14px;
}
</style>
</head>

<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="signs.html">Signs</a>
</div>

<section class="hero">
  <h1>Create Account</h1>
  <p>Start your driving education journey</p>
</section>

<div class="container">
  <div class="card">
    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password (min 6 characters)">
    <button onclick="register()">Register</button>
    <div id="error" class="error"></div>
  </div>
</div>

<div class="footer">
  © 2026 DriveLearn – Traffic Awareness Platform
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const emailInput=document.getElementById("email");
const passwordInput=document.getElementById("password");
const errorBox=document.getElementById("error");

window.register = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  errorBox.textContent = "";

  if (!email || !password) {
    errorBox.textContent = "Please fill in all fields";
    return;
  }

  if (password.length < 6) {
    errorBox.textContent = "Password must be at least 6 characters";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db, "users", cred.user.uid), {
      email: cred.user.email,
      role: "student",
      blocked: false,
      createdAt: new Date()
    });

    // ✅ التحويل الصحيح بعد نجاح التسجيل
    window.location.href = "result.html";

  } catch (e) {
    errorBox.textContent = "Registration failed: " + e.message;
  }
};
</script>

</body>
</html>
