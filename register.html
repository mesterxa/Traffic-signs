<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ DriveLearn</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:#f1f5f9;
}
.card{
  background:white;
  padding:30px;
  width:380px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
}
button{
  border:none;
  background:#2563eb;
  color:white;
  font-weight:700;
}
.error{color:#dc2626;margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <div id="error" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047",
  storageBucket:"traffic-signs-fc047.appspot.com",
  messagingSenderId:"746457575630",
  appId:"1:746457575630:web:3219b85b64e2307126609f"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

window.register=async()=>{
  try{
    const cred=await createUserWithEmailAndPassword(
      auth,
      email.value.trim(),
      password.value
    );

    await setDoc(doc(db,"users",cred.user.uid),{
      email:cred.user.email,
      blocked:false,
      role:"student",
      createdAt:Date.now()
    });

    location.href="login.html";
  }catch(e){
    error.textContent=e.message;
  }
};

const email=document.getElementById("email");
const password=document.getElementById("password");
const error=document.getElementById("error");
</script>

</body>
</html>
