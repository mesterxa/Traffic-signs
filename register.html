<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ DriveLearn</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  background:#f1f5f9;
}
.card{
  background:white;
  padding:30px;
  width:380px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  font-size:15px;
}
button{
  border:none;
  background:#2563eb;
  color:white;
  font-weight:700;
  cursor:pointer;
}
.error{
  color:#dc2626;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 chars)">
  <button onclick="register()">Register</button>
  <div id="error" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047",
  storageBucket:"traffic-signs-fc047.appspot.com",
  messagingSenderId:"746457575630",
  appId:"1:746457575630:web:3219b85b64e2307126609f"
};

/* Init Firebase */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Elements */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const errorBox = document.getElementById("error");

/* Register function */
window.register = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  errorBox.textContent = "";

  if(!email || !password){
    errorBox.textContent = "Please fill in all fields";
    return;
  }

  if(password.length < 6){
    errorBox.textContent = "Password must be at least 6 characters";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth,email,password);

    await setDoc(doc(db,"users",cred.user.uid),{
      email: cred.user.email,
      role: "student",
      blocked: false,
      createdAt: new Date()
    });

    location.href = "login.html";

  } catch(e) {
    errorBox.textContent = "Registration failed: " + e.message;
  }
};
</script>

</body>
</html>
