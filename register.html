<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account – DriveLearn</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body{
  margin:0;
  min-height:100vh;
  background:#f1f5f9;
}

/* Header */
.header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  padding:80px 20px 120px;
  text-align:center;
}

.header h1{
  margin:0;
  font-size:32px;
}

.header p{
  margin-top:10px;
  opacity:.9;
}

/* Card */
.card{
  max-width:420px;
  background:white;
  margin:-80px auto 0;
  padding:32px;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

input{
  width:100%;
  padding:14px 16px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#2563eb;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#1e40af;
}

.error{
  margin-top:14px;
  font-size:14px;
  color:#dc2626;
  text-align:center;
}

.footer{
  text-align:center;
  margin-top:40px;
  color:#6b7280;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Create Account</h1>
  <p>Start your driving education journey</p>
</div>

<div class="card">
  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password (min 6 characters)">
  <button onclick="register()">Register</button>
  <div id="error" class="error"></div>
</div>

<div class="footer">
  © 2026 DriveLearn – Traffic Awareness Platform
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047",
  storageBucket:"traffic-signs-fc047.appspot.com",
  messagingSenderId:"746457575630",
  appId:"1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const errorBox = document.getElementById("error");

window.register = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  errorBox.textContent = "";

  if(!email || !password){
    errorBox.textContent = "Please fill in all fields";
    return;
  }

  if(password.length < 6){
    errorBox.textContent = "Password must be at least 6 characters";
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(auth,email,password);

    await setDoc(doc(db,"users",cred.user.uid),{
      email: cred.user.email,
      role:"student",
      blocked:false,
      createdAt:new Date()
    });

    location.href="login.html";

  }catch(e){
    errorBox.textContent = "Registration failed: " + e.message;
  }
};
</script>

</body>
</html>
