<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ DriveLearn</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg-light: #f8fafc;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-light: #e5e7eb;
  --radius: 16px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: #111827;
  display: flex;
  flex-direction: column;
}

/* Navbar */
.navbar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  background: var(--primary);
  color: white;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.logo {
  height: 32px;
}

/* Auth Card */
.auth-box {
  max-width: 420px;
  width: 100%;
  margin: 40px auto;
  background: var(--card-light);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

.auth-box h2 {
  text-align: center;
  margin-bottom: 18px;
}

.auth-box input,
.auth-box button {
  width: 100%;
  padding: 13px;
  margin-top: 14px;
  border-radius: 10px;
  font-size: 15px;
}

.auth-box input {
  border: 1px solid #cbd5f5;
  outline: none;
}

.auth-box input:focus {
  border-color: var(--primary);
}

.auth-box button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.auth-box button:hover {
  background: var(--primary-dark);
}

.auth-box p {
  text-align: center;
  font-size: 14px;
  margin-top: 16px;
}

.auth-box a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

/* Toast */
.ios-toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.97);
  padding: 14px 22px;
  border-radius: 14px;
  font-weight: 600;
  box-shadow: 0 12px 35px rgba(0,0,0,.18);
  transition: .4s;
  z-index: 9999;
}

.ios-toast.show {
  top: 25px;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  body {
    background: var(--bg-dark);
    color: var(--text-light);
  }
  .auth-box {
    background: var(--card-dark);
  }
  .auth-box input {
    background: #1f2933;
    color: var(--text-light);
    border: 1px solid #374151;
  }
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.registerUser = async () => {
  const firstName = document.getElementById("fname").value.trim();
  const lastName = document.getElementById("lname").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const password = document.getElementById("passwordInput").value;

  if (!firstName || !lastName || !email || !password) {
    toast("Please fill all fields â—");
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db, "users", cred.user.uid), {
      firstName,
      lastName,
      email,
      createdAt: new Date()
    });

    toast("Registration successful ðŸŽ‰");

    setTimeout(() => {
      window.location.href = "result.html";
    }, 1500);

  } catch (e) {
    toast(e.message);
    console.error(e);
  }
};

function toast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2000);
}
</script>
</head>

<body>

<div class="navbar">
  <img src="logo.png" class="logo" alt="DriveLearn">
  <a href="index.html">Home</a>
</div>

<div class="auth-box">
  <h2>Create Account</h2>
  <input id="fname" placeholder="First Name">
  <input id="lname" placeholder="Last Name">
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="registerUser()">Register</button>
  <p>
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<div id="toast" class="ios-toast"></div>

</body>
</html>
