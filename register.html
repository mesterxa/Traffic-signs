<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
      authDomain: "traffic-signs-fc047.firebaseapp.com",
      projectId: "traffic-signs-fc047",
      storageBucket: "traffic-signs-fc047.appspot.com",
      messagingSenderId: "746457575630",
      appId: "1:746457575630:web:3219b85b64e2307126609f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.registerUser = function() {
      createUserWithEmailAndPassword(
        auth,
        document.getElementById("reg-email").value,
        document.getElementById("reg-pass").value
      ).then(() => alert("تم التسجيل بنجاح"));
    }
  </script>
</head>

<body>
  <h2>تسجيل</h2>
  <input type="email" id="reg-email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="reg-pass" placeholder="كلمة المرور"><br>
  <button onclick="registerUser()">Register</button>
</body>
</html>
