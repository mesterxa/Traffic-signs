<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register – DriveLearn</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f8fafc;
  --card: #ffffff;
  --radius: 16px;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 20px 50px rgba(0,0,0,.12);
}

h2 { text-align: center; margin-top: 0; }
p { text-align: center; font-size: 14px; opacity: .8; }

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 12px;
  font-size: 15px;
}

input { border: 1px solid #e5e7eb; }

button {
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
}

button:hover { background: var(--primary-dark); }

.link {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
}

.link a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

.error {
  margin-top: 12px;
  color: #dc2626;
  font-size: 14px;
  text-align: center;
}

/* Success Overlay */
.success-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15,23,42,.85);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: .4s;
}

.success-overlay.show {
  visibility: visible;
  opacity: 1;
}

.success-box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  animation: pop .5s ease;
}

.success-box .check {
  width: 80px;
  height: 80px;
  background: #22c55e;
  border-radius: 50%;
  color: white;
  font-size: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
}

@keyframes pop {
  from { transform: scale(.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async () => {
  errorBox.innerText = "";

  if (!fname.value || !lname.value || !email.value || !password.value) {
    errorBox.innerText = "Please fill all fields";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    await setDoc(doc(db, "users", cred.user.uid), {
      firstName: fname.value,
      lastName: lname.value,
      email: email.value,
      role: "student",
      createdAt: new Date()
    });

    successOverlay.classList.add("show");
    setTimeout(() => location.href = "signs.html", 1500);

  } catch (e) {
    errorBox.innerText = e.message;
  }
};
</script>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <p>Register to start learning</p>

  <input id="fname" placeholder="First name">
  <input id="lname" placeholder="Last name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="register()">Register</button>
  <div id="errorBox" class="error"></div>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<div id="successOverlay" class="success-overlay">
  <div class="success-box">
    <div class="check">✔</div>
    <p>Registration Successful</p>
  </div>
</div>

</body>
</html>
