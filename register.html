<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register – DriveLearn</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg: #f8fafc;
  --card: #ffffff;
  --radius: 16px;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 20px 50px rgba(0,0,0,.12);
}

h2 {
  margin-top: 0;
  text-align: center;
}

p {
  text-align: center;
  opacity: .8;
  font-size: 14px;
}

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 12px;
  font-size: 15px;
}

input {
  border: 1px solid #e5e7eb;
}

button {
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  background: var(--primary-dark);
}

.error {
  margin-top: 12px;
  color: #dc2626;
  font-size: 14px;
  text-align: center;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ✅ ربط الزر بطريقة صحيحة
document.getElementById("registerBtn").addEventListener("click", async () => {
  const firstName = document.getElementById("fname").value.trim();
  const lastName  = document.getElementById("lname").value.trim();
  const email     = document.getElementById("emailInput").value.trim();
  const password  = document.getElementById("passwordInput").value;
  const errorBox  = document.getElementById("errorBox");

  errorBox.innerText = "";

  if (!firstName || !lastName || !email || !password) {
    errorBox.innerText = "Please fill in all fields";
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db, "users", cred.user.uid), {
      firstName,
      lastName,
      email,
      role: "student",
      createdAt: new Date()
    });

    // ✅ التحويل يعمل الآن 100%
    window.location.href = "signs.html";

  } catch (err) {
    errorBox.innerText = err.message;
  }
});
</script>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <p>Register as a student to start learning</p>

  <input id="fname" placeholder="First name">
  <input id="lname" placeholder="Last name">
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">

  <button id="registerBtn">Register</button>

  <div id="errorBox" class="error"></div>

  <p style="text-align:center;margin-top:14px">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

</body>
</html>
