<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body {
  background: #f1faee;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 320px;
  box-shadow: 0 5px 20px rgba(0,0,0,.2);
  text-align: center;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  background: #1d3557;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}
a {
  display: block;
  margin-top: 10px;
  color: #e63946;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="box">
  <h2>Create Account</h2>
  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
  <a href="login.html">Already have an account?</a>
</div>
</body>
</html>
