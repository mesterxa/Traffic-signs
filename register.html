<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - DriveLearn</title>
<link rel="stylesheet" href="style.css">

<style>
@media (prefers-color-scheme: dark) {
  body { background:#0f172a; color:#e5e7eb; }
  .auth-box { background:#111827; }
}

.auth-box {
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
}

.auth-box input, .auth-box button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}
button:hover { opacity:.9; }

.ios-toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.96);
  padding: 14px 22px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  transition: .4s;
  z-index: 9999;
}
.ios-toast.show { top:25px; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.registerUser = async () => {
  const firstName = fname.value.trim();
  const lastName = lname.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  if(!firstName || !lastName || !email || !password){
    toast("Please fill all fields â—");
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db,"users",cred.user.uid),{
      firstName,
      lastName,
      email,
      createdAt: new Date()
    });

    toast("Registration successful ðŸŽ‰");
    setTimeout(()=>location.href="result.html",2000);

  } catch(e){
    toast(e.message);
  }
}

function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}
</script>
</head>

<body>

<div class="navbar">
  <img src="logo.png" class="logo">
  <a href="index.html">Home</a>
</div>

<div class="auth-box">
  <h2>Create Account</h2>
  <input id="fname" placeholder="First Name">
  <input id="lname" placeholder="Last Name">
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="registerUser()">Register</button>
  <p style="margin-top:12px">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<div id="toast" class="ios-toast"></div>

</body>
</html>
