<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

<style>
.box {
  max-width: 500px;
  margin: 80px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "teacher@drivelearn.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const container = document.getElementById("content");

  // ğŸ‘¨â€ğŸ« Ø£Ø³ØªØ§Ø°
  if (user.email === TEACHER_EMAIL) {
    container.innerHTML = `
      <h2>Teacher Panel</h2>
      <input type="email" id="studentEmail" placeholder="Student Email">
      <input type="text" id="studentResult" placeholder="Result">
      <button onclick="saveResult()">Save Result</button>
    `;
  } 
  // ğŸ‘¨â€ğŸ“ ØªÙ„Ù…ÙŠØ°
  else {
    const result = localStorage.getItem("result_" + user.email);

    if (result) {
      container.innerHTML = `
        <h2>Your Result</h2>
        <p><strong>${result}</strong></p>
      `;
    } else {
      container.innerHTML = `
        <h2>Exam Results</h2>
        <p>Please come back after completing the exam.</p>
      `;
    }
  }
});

window.saveResult = function() {
  const email = document.getElementById("studentEmail").value;
  const result = document.getElementById("studentResult").value;

  if (!email || !result) {
    alert("Fill all fields");
    return;
  }

  localStorage.setItem("result_" + email, result);
  alert("Result saved successfully");
};
</script>
</head>
