<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Results ‚Äì DriveLearn</title>
<link rel="stylesheet" href="style.css">

<style>
/* =====================
   Variables
===================== */
:root {
  --primary: #2563eb;
  --bg-light: #f8fafc;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-light: #e5e7eb;
  --success: #16a34a;
  --danger: #dc2626;
  --radius: 16px;
}

/* =====================
   Base
===================== */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: #111827;
}

/* =====================
   Navbar
===================== */
.navbar {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 14px 24px;
  background: var(--primary);
  color: white;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.logo {
  height: 36px;
}

/* =====================
   Result Box
===================== */
.box {
  max-width: 900px;
  margin: 90px auto;
  background: var(--card-light);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

h2 {
  margin-top: 0;
  margin-bottom: 16px;
}

/* =====================
   Status
===================== */
.good {
  color: var(--success);
  font-weight: 700;
}

.bad {
  color: var(--danger);
  font-weight: 700;
}

/* =====================
   Table
===================== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 24px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

th {
  background: #f1f5f9;
  font-weight: 600;
}

/* =====================
   Form Controls
===================== */
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  font-size: 15px;
}

input, select {
  border: 1px solid #cbd5f5;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: .25s ease;
}

button:hover {
  opacity: .9;
}

/* =====================
   Toast
===================== */
.ios-toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,.97);
  padding: 14px 22px;
  border-radius: 14px;
  font-weight: 600;
  box-shadow: 0 12px 35px rgba(0,0,0,.18);
  transition: .4s cubic-bezier(.25,.8,.25,1);
  z-index: 9999;
}

.ios-toast.show {
  top: 25px;
}

/* =====================
   Dark Mode
===================== */
@media (prefers-color-scheme: dark) {
  body {
    background: var(--bg-dark);
    color: var(--text-light);
  }

  .box,
  table {
    background: var(--card-dark);
  }

  th {
    background: #1f2937;
  }

  th, td {
    border-bottom: 1px solid #374151;
  }

  input, select {
    background: #1f2937;
    color: var(--text-light);
    border: 1px solid #374151;
  }
}
</style>

<!-- =====================
     Firebase (UNCHANGED)
===================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";

  const box = document.getElementById("content");

  /* üë®‚Äçüè´ Teacher */
  if (user.email === TEACHER_EMAIL) {
    const snap = await getDocs(collection(db, "users"));
    let rows = "";

    snap.forEach(d => {
      const u = d.data();
      rows += `
        <tr>
          <td>${u.firstName} ${u.lastName}</td>
          <td>${u.email}</td>
          <td>${u.result || "‚Äî"}</td>
        </tr>`;
    });

    box.innerHTML = `
      <h2>Teacher Panel</h2>

      <input id="email" placeholder="Student Email">
      <select id="result">
        <option value="Passed">Passed</option>
        <option value="Failed">Failed</option>
      </select>
      <button onclick="saveResult()">Save Result</button>

      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Result</th>
        </tr>
        ${rows}
      </table>
    `;
  }

  /* üë®‚Äçüéì Student */
  else {
    const snap = await getDoc(doc(db, "users", user.uid));
    const data = snap.data();

    if (data.result) {
      box.innerHTML = `
        <h2>Welcome ${data.firstName} üëã</h2>
        <p>Your exam result is:</p>
        <h3 class="${data.result === "Passed" ? "good" : "bad"}">
          ${data.result}
        </h3>
      `;
    } else {
      box.innerHTML = `
        <h2>Hello ${data.firstName} üëã</h2>
        <p>
          Thank you for your interest in DriveLearn.<br>
          Your exam results are not available yet.<br>
          Please come back later.
        </p>
      `;
    }
  }
});

window.saveResult = async () => {
  const email = document.getElementById("email").value;
  const result = document.getElementById("result").value;
  const users = await getDocs(collection(db, "users"));

  users.forEach(async d => {
    if (d.data().email === email) {
      await setDoc(doc(db, "users", d.id), { result }, { merge: true });
      toast("Result saved ‚úÖ");
    }
  });
};

function toast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2000);
}
</script>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <a href="index.html">Home</a>
</div>

<!-- Content -->
<div class="box" id="content">Loading...</div>

<div id="toast" class="ios-toast"></div>

</body>
</html>
