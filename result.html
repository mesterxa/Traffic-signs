<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn ‚Äì Result</title>

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1e40af;
  --bg-light: #ffffff;
  --bg-dark: #0f172a;
  --card-light: #ffffff;
  --card-dark: #111827;
  --text-dark: #111827;
  --text-light: #e5e7eb;
  --success: #16a34a;
  --danger: #dc2626;
  --radius: 16px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-light);
}

a {
  text-decoration: none;
  color: inherit;
}

/* Navbar */
.navbar {
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  background: var(--card-light);
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
}

body.dark .navbar { background: var(--card-dark); }

.navbar a {
  color: var(--primary);
  font-weight: 600;
  margin-left: 14px;
  font-size: 14px;
}

.logo { height: 32px; }

/* Hero */
.hero {
  padding: 90px 20px;
  text-align: center;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 18px;
  opacity: .9;
  max-width: 700px;
  margin: auto;
}

/* Cards */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 0 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  margin-top: -60px;
}

.card {
  background: var(--card-light);
  padding: 30px;
  border-radius: var(--radius);
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,.1);
}

body.dark .card { background: var(--card-dark); }

.good { color: var(--success); font-weight: 800; }
.bad { color: var(--danger); font-weight: 800; }

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 26px;
  border-radius: 999px;
  font-weight: 700;
  background: var(--primary);
  color: white;
  transition: .25s;
}

.btn:hover {
  transform: translateY(-2px);
  background: var(--primary-dark);
}

/* Footer */
footer {
  text-align: center;
  padding: 25px;
  margin-top: 90px;
  font-size: 14px;
  opacity: .8;
}

/* Dark auto */
@media (prefers-color-scheme: dark) {
  body { background: var(--bg-dark); color: var(--text-light); }
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, getDocs, collection, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";

  const cards = document.getElementById("cards");

  /* üë®‚Äçüè´ Teacher */
  if (user.email === TEACHER_EMAIL) {
    const snap = await getDocs(collection(db, "users"));
    let html = "";

    snap.forEach(d => {
      const u = d.data();
      html += `
        <div class="card">
          <h3>${u.firstName} ${u.lastName}</h3>
          <p>${u.email}</p>
          <p class="${u.result === "Passed" ? "good" : "bad"}">
            ${u.result || "No result yet"}
          </p>
        </div>`;
    });

    cards.innerHTML = html;
  }

  /* üë®‚Äçüéì Student */
  else {
    const snap = await getDoc(doc(db, "users", user.uid));
    const d = snap.data();

    cards.innerHTML = `
      <div class="card">
        <h3>Welcome ${d.firstName} üëã</h3>
        <p>Your exam result:</p>
        <h2 class="${d.result === "Passed" ? "good" : "bad"}">
          ${d.result || "Pending"}
        </h2>
        <a href="signs.html" class="btn">Review Traffic Signs</a>
      </div>
    `;
  }
});
</script>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="signs.html">Signs</a>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Exam Results</h1>
  <p>Track your performance and improve your driving knowledge</p>
</section>

<!-- Cards -->
<div class="container">
  <div class="cards" id="cards">
    Loading...
  </div>
</div>

<footer>
  ¬© 2026 DriveLearn ‚Äì Traffic Awareness Platform
</footer>

</body>
</html>
