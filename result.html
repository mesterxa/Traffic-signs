<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn â€“ Result</title>

<style>
:root {
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg-light:#ffffff;
  --bg-dark:#0f172a;
  --card-light:#ffffff;
  --card-dark:#111827;
  --text-dark:#111827;
  --text-light:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}
body.dark{
  background:var(--bg-dark);
  color:var(--text-light);
}
a{text-decoration:none;color:inherit}
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--card-light);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
body.dark .navbar{background:var(--card-dark)}
.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
}
.logo{height:32px}
.hero{
  padding:90px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:0 20px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  margin-top:-60px;
}
.card{
  background:var(--card-light);
  padding:30px;
  border-radius:var(--radius);
  text-align:center;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
}
body.dark .card{background:var(--card-dark)}
.good{color:var(--success);font-weight:800}
.bad{color:var(--danger);font-weight:800}
.btn{
  display:inline-block;
  margin-top:15px;
  padding:12px 26px;
  border-radius:999px;
  font-weight:700;
  background:var(--primary);
  color:white;
}
footer{
  text-align:center;
  padding:25px;
  margin-top:90px;
  font-size:14px;
  opacity:.8;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  addDoc,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Dark mode */
if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark");
}

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const cards = document.getElementById("cards");

  /* Check blocked */
  const userSnap = await getDoc(doc(db,"users",user.uid));
  if (userSnap.exists() && userSnap.data().blocked) {
    cards.innerHTML = `
      <div class="card">
        <h3 class="bad">Account Blocked</h3>
        <p>Please contact your teacher</p>
      </div>
    `;
    return;
  }

  const params = new URLSearchParams(location.search);
  const score = Number(params.get("score"));
  const result = score >= 20 ? "Passed" : "Failed";

  /* Save result only once */
  if (score) {
    const qCheck = query(
      collection(db,"results"),
      where("userId","==",user.uid)
    );
    const snapCheck = await getDocs(qCheck);

    if (snapCheck.empty) {
      await addDoc(collection(db,"results"), {
        userId:user.uid,
        email:user.email,
        score,
        result,
        createdAt:Date.now()
      });
    }
  }

  /* Teacher view */
  if (user.email === TEACHER_EMAIL) {
    const snap = await getDocs(collection(db,"results"));
    let stats = {};

    snap.forEach(d=>{
      const r = d.data();
      if(!stats[r.email]) stats[r.email]={count:0,last:r};
      stats[r.email].count++;
    });

    let html = "";
    Object.values(stats).forEach(r=>{
      html += `
        <div class="card">
          <h3>${r.last.email}</h3>
          <p class="${r.last.result==="Passed"?"good":"bad"}">${r.last.result}</p>
          <p>Score: ${r.last.score}</p>
          <p>Attempts: ${r.count}</p>
        </div>
      `;
    });

    cards.innerHTML = html || "<p>No results yet</p>";
  }

  /* Student view */
  else {
    const q = query(
      collection(db,"results"),
      where("userId","==",user.uid)
    );
    const snap = await getDocs(q);

    if (snap.empty) {
      cards.innerHTML = "<p>No result yet</p>";
      return;
    }

    const r = snap.docs[0].data();

    cards.innerHTML = `
      <div class="card">
        <h3>Welcome ðŸ‘‹</h3>
        <p>Your exam result:</p>
        <h2 class="${r.result==="Passed"?"good":"bad"}">${r.result}</h2>
        <p>Score: ${r.score}</p>
        <a href="signs.html" class="btn">Review Traffic Signs</a>
      </div>
    `;
  }
});
</script>
</head>

<body>

<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="signs.html">Signs</a>
  </div>
</div>

<section class="hero">
  <h1>Exam Results</h1>
  <p>Track your performance and improve your driving knowledge</p>
</section>

<div class="container">
  <div class="cards" id="cards">Loading...</div>
</div>

</body>
</html>
