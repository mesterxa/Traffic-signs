/* iOS Toast */
.ios-toast {

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const container = document.getElementById("content");

  // ğŸ‘¨â€ğŸ« Ø§Ù„Ø£Ø³ØªØ§Ø°
  if (user.email === TEACHER_EMAIL) {

      <input type="text" id="studentResult" placeholder="Result">

    `;
  } 
  // ğŸ‘¨â€ğŸ“ Ø§Ù„ØªÙ„Ù…ÙŠØ°
  else {
    const resultDoc = await getDoc(doc(db, "results", user.email));
    if (resultDoc.exists()) {
      const data = resultDoc.data();
      container.innerHTML = `
        <h2>Your Result</h2>
        <p><strong>${data.result}</strong></p>
      `;
    } else {
      container.innerHTML = `
        <h2>Exam Results</h2>

      `;

});

// ğŸŒŸ ÙˆØ¸ÙŠÙØ© Ø­ÙØ¸ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ù…Ø¹ Ø¥Ø´Ø¹Ø§Ø± iOS
window.saveResult = async function() {
  const email = document.getElementById("studentEmail").value;
  const result = document.getElementById("studentResult").value;

  if (!email || !result) {
    showToast("Fill all fields", "error");
    return;
  }

  try {
    await setDoc(doc(db, "results", email), { result: result });
    showToast("Result saved successfully âœ…", "success");
    document.getElementById("studentEmail").value = "";
    document.getElementById("studentResult").value = "";
  } catch (error) {
    showToast("Error: " + error.message, "error");
  }
};

// ğŸŒŸ Ø¥Ø´Ø¹Ø§Ø± iOS
function showToast(message, type="success") {
  const toast = document.getElementById("ios-toast");
  toast.textContent = message;
  toast.className = `ios-toast show ${type}`;
  setTimeout(() => {
    toast.classList.remove("show");
  }, 2000);
}
</script>
