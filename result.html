<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Results - DriveLearn</title>
<link rel="stylesheet" href="style.css">

<style>
@media (prefers-color-scheme: dark) {
  body { background:#0f172a; color:#e5e7eb; }
  .box, table { background:#111827; }
}

.box {
  max-width: 900px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
}

h2 { margin-bottom: 15px; }

.good { color:#16a34a; font-weight:700; }
.bad { color:#dc2626; font-weight:700; }

table {
  width:100%;
  border-collapse: collapse;
  margin-top:20px;
}
th, td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

input, select, button {
  padding:10px;
  margin-top:8px;
  width:100%;
}

.ios-toast {
  position:fixed;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.96);
  padding:14px 22px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  transition:.4s;
  z-index:9999;
}
.ios-toast.show { top:25px; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if(!user) return location.href="login.html";

  const box = document.getElementById("content");

  // ğŸ‘¨â€ğŸ« Ø§Ù„Ø£Ø³ØªØ§Ø°
  if(user.email === TEACHER_EMAIL){
    const snap = await getDocs(collection(db,"users"));
    let rows = "";
    snap.forEach(d=>{
      const u = d.data();
      rows += `
        <tr>
          <td>${u.firstName} ${u.lastName}</td>
          <td>${u.email}</td>
          <td>${u.result || "â€”"}</td>
        </tr>`;
    });

    box.innerHTML = `
      <h2>Teacher Panel</h2>

      <input id="email" placeholder="Student Email">
      <select id="result">
        <option value="Passed">Passed</option>
        <option value="Failed">Failed</option>
      </select>
      <button onclick="saveResult()">Save Result</button>

      <table>
        <tr><th>Name</th><th>Email</th><th>Result</th></tr>
        ${rows}
      </table>
    `;
  }

  // ğŸ‘¨â€ğŸ“ Ø§Ù„ØªÙ„Ù…ÙŠØ°
  else {
    const snap = await getDoc(doc(db,"users",user.uid));
    const data = snap.data();

    if(data.result){
      box.innerHTML = `
        <h2>Welcome ${data.firstName} ğŸ‘‹</h2>
        <p>Your exam result is:</p>
        <h3 class="${data.result==='Passed'?'good':'bad'}">${data.result}</h3>
      `;
    } else {
      box.innerHTML = `
        <h2>Hello ${data.firstName} ğŸ‘‹</h2>
        <p>
          Thank you for your interest in DriveLearn.<br>
          Your exam results are not available yet.<br>
          Please come back later.
        </p>
      `;
    }
  }
});

window.saveResult = async ()=>{
  const email = email.value;
  const result = document.getElementById("result").value;
  const users = await getDocs(collection(db,"users"));
  users.forEach(async d=>{
    if(d.data().email===email){
      await setDoc(doc(db,"users",d.id),{ result },{ merge:true });
      toast("Result saved âœ…");
    }
  });
}

function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}
</script>
</head>

<body>

<div class="navbar">
  <img src="logo.png" class="logo">
  <a href="index.html">Home</a>
</div>

<div class="box" id="content">Loading...</div>
<div id="toast" class="ios-toast"></div>

</body>
</html>
