<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Traffic Signs â€“ DriveLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#fff;
  --radius:16px;
}

body{
  margin:0;
  font-family:"Segoe UI",system-ui;
  background:var(--bg);
}

.navbar{
  background:var(--primary);
  padding:14px 20px;
  color:#fff;
  display:flex;
  gap:20px;
  align-items:center;
}

.navbar a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card.highlight{
  outline:4px solid var(--primary);
  transform:scale(1.05);
}

.sign{
  font-size:72px;
}
</style>
</head>

<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="quizzes.html">Quiz</a>
</div>

<div class="container">

  <div class="card" id="stop">
    <div class="sign">ðŸ›‘</div>
    <h3>Stop</h3>
    <p>You must stop completely.</p>
  </div>

  <div class="card" id="no-entry">
    <div class="sign">â›”</div>
    <h3>No Entry</h3>
    <p>Entry is forbidden.</p>
  </div>

  <div class="card" id="pedestrians">
    <div class="sign">ðŸš¸</div>
    <h3>Pedestrians</h3>
    <p>Pedestrian crossing area.</p>
  </div>

</div>

<script>
const params = new URLSearchParams(location.search);
const sign = params.get("sign");

if(sign){
  const el = document.getElementById(sign);
  if(el){
    el.classList.add("highlight");
    el.scrollIntoView({behavior:"smooth",block:"center"});
  }
}
</script>

</body>
</html>
