<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f7fb;
    }

    /* Navbar */
    .navbar {
      background: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }

    .navbar a {
      text-decoration: none;
      color: #2563eb;
      margin-left: 15px;
      font-weight: 500;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    .header p {
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Card */
    .card {
      max-width: 1100px;
      margin: -40px auto 40px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,.1);
      padding: 20px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f1f5f9;
      text-align: left;
      padding: 12px;
      font-size: 14px;
    }

    td {
      padding: 12px;
      border-top: 1px solid #eee;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <strong>DriveLearn</strong>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Teacher Dashboard</h1>
    <p>Follow students and manage their results</p>
  </div>

  <!-- Card -->
  <div class="card">

    <!-- Extra Options -->
    <div class="controls">
      <input type="text" id="search" placeholder="Search student name">
      <select id="filter">
        <option value="all">All results</option>
        <option value="pass">Passed</option>
        <option value="fail">Failed</option>
      </select>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Result</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentsTable">
        <!-- Dynamic -->
      </tbody>
    </table>

  </div>

  <footer>
    © 2026 DriveLearn – Teacher Panel
  </footer>

<script>
  // بيانات تجريبية (يمكن ربطها بـ Firebase لاحقًا)
  const students = [
    { name: "Ahmed Ali", email: "ahmed@mail.com", result: "", note: "" },
    { name: "Sara Mohamed", email: "sara@mail.com", result: "", note: "" }
  ];

  const table = document.getElementById("studentsTable");
  const search = document.getElementById("search");
  const filter = document.getElementById("filter");

  function render() {
    table.innerHTML = "";

    students
      .filter(s => s.name.toLowerCase().includes(search.value.toLowerCase()))
      .filter(s => {
        if (filter.value === "pass") return s.result >= 50;
        if (filter.value === "fail") return s.result < 50 && s.result !== "";
        return true;
      })
      .forEach((s, i) => {
        table.innerHTML += `
          <tr>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td><input type="number" value="${s.result}" onchange="students[${i}].result=this.value"></td>
            <td><input type="text" value="${s.note}" onchange="students[${i}].note=this.value"></td>
            <td><button onclick="save(${i})">Save</button></td>
          </tr>
        `;
      });
  }

  function save(i) {
    alert("Saved for " + students[i].name);
  }

  search.oninput = render;
  filter.onchange = render;

  render();
</script>

</body>
</html>
