<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn – Teacher Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg-light:#ffffff;
  --bg-dark:#0f172a;
  --card-light:#ffffff;
  --card-dark:#111827;
  --text-dark:#111827;
  --text-light:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}

body.dark{
  background:var(--bg-dark);
  color:var(--text-light);
}

a{text-decoration:none;color:inherit}

/* Navbar */
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--card-light);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
body.dark .navbar{background:var(--card-dark)}

.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
}

.logo{height:32px}

/* Hero */
.hero{
  padding:90px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

.hero h1{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  opacity:.9;
}

/* Container */
.container{
  max-width:1100px;
  margin:auto;
  padding:0 20px;
}

.card{
  margin-top:-60px;
  background:var(--card-light);
  border-radius:var(--radius);
  padding:25px;
  box-shadow:0 14px 35px rgba(0,0,0,.12);
}
body.dark .card{background:var(--card-dark)}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

thead{
  background:#f1f5f9;
}
body.dark thead{background:#1f2933}

th,td{
  padding:14px;
  text-align:left;
}

th{
  font-weight:700;
}

tr:not(:last-child){
  border-bottom:1px solid rgba(0,0,0,.05);
}
body.dark tr:not(:last-child){
  border-bottom:1px solid rgba(255,255,255,.08);
}

.good{color:var(--success);font-weight:700}
.bad{color:var(--danger);font-weight:700}

input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #cbd5f5;
  font-family:inherit;
}
body.dark input{
  background:#0f172a;
  color:white;
  border:1px solid #334155;
}

.btn{
  padding:8px 16px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  background:var(--primary-dark);
}

/* Footer */
footer{
  text-align:center;
  padding:25px;
  margin-top:90px;
  font-size:14px;
  opacity:.8;
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Auto dark mode */
if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark");
}

/* Auth */
onAuthStateChanged(auth, async user=>{
  if(!user || user.email !== TEACHER_EMAIL){
    location.href="login.html";
    return;
  }

  const tbody = document.getElementById("students");

  const snap = await getDocs(collection(db,"users"));
  let html = "";

  snap.forEach(d=>{
    const u = d.data();
    html += `
      <tr>
        <td>${u.firstName || ""} ${u.lastName || ""}</td>
        <td>${u.email || ""}</td>
        <td class="${u.result==="Passed"?"good":"bad"}">
          ${u.result || "—"}
        </td>
        <td>
          <input value="${u.note || ""}" id="note-${d.id}">
        </td>
        <td>
          <button class="btn" onclick="saveNote('${d.id}')">Save</button>
        </td>
      </tr>
    `;
  });

  tbody.innerHTML = html;
});

/* Save note */
window.saveNote = async (id)=>{
  const note = document.getElementById("note-"+id).value;
  await updateDoc(doc(db,"users",id),{ note });
  alert("Note saved ✅");
}

/* Logout */
window.logout = async ()=>{
  await signOut(auth);
  location.href="login.html";
}
</script>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Teacher Dashboard</h1>
  <p>Follow students and manage their results</p>
</section>

<!-- Table -->
<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Result</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="students">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  © 2026 DriveLearn – Teacher Panel
</footer>

</body>
</html>
