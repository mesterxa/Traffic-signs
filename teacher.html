<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher – DriveLearn</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg-light:#ffffff;
  --bg-dark:#0f172a;
  --card-light:#ffffff;
  --card-dark:#111827;
  --text-dark:#111827;
  --text-light:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}

body.dark{
  background:var(--bg-dark);
  color:var(--text-light);
}

a{text-decoration:none;color:inherit}

/* Navbar */
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--card-light);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

body.dark .navbar{background:var(--card-dark)}

.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
}

.logo{height:32px}

/* Hero */
.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

.hero h1{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  opacity:.9;
}

/* Content */
.container{
  max-width:1100px;
  margin:-60px auto 0;
  padding:0 20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.card{
  background:var(--card-light);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  text-align:center;
}

body.dark .card{background:var(--card-dark)}

.good{color:var(--success);font-weight:800}
.bad{color:var(--danger);font-weight:800}

button{
  margin-top:12px;
  padding:10px 18px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  background:var(--primary-dark);
  transform:translateY(-2px);
}

.blocked{
  opacity:.6;
}

/* Footer */
footer{
  text-align:center;
  padding:30px;
  margin-top:80px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Teacher Dashboard</h1>
  <p>Students, results and login monitoring</p>
</section>

<!-- Cards -->
<div class="container">
  <div class="cards" id="cards">Loading...</div>
</div>

<footer>
  © 2026 DriveLearn – Teacher Panel
</footer>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const usersSnap=await getDocs(collection(db,"users"));
const cards=document.getElementById("cards");

let html="";

usersSnap.forEach(d=>{
  const u=d.data();
  const blocked=u.blocked===true;

  html+=`
    <div class="card ${blocked?"blocked":""}">
      <h3>${u.firstName} ${u.lastName}</h3>
      <p>${u.email}</p>
      <p class="${u.result==="Passed"?"good":"bad"}">
        ${u.result || "No result"}
      </p>

      <button onclick="toggleBlock('${d.id}',${blocked})">
        ${blocked?"Unblock":"Block"} Student
      </button>
    </div>
  `;
});

cards.innerHTML=html || "No students yet";

window.toggleBlock = async (id,isBlocked)=>{
  await updateDoc(doc(db,"users",id),{
    blocked:!isBlocked
  });
  location.reload();
};

/* Dark mode */
if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
