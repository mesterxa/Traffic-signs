<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLearn – Teacher Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#ffffff;
  --card:#ffffff;
  --text:#111827;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:#f8fafc;
  color:var(--text);
}

/* Navbar */
.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:white;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
  text-decoration:none;
}

.logo{height:32px}

/* Hero */
.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

.hero h1{
  margin-bottom:8px;
}

.hero p{
  opacity:.9;
}

/* Table */
.container{
  max-width:1100px;
  margin:-60px auto 0;
  padding:0 20px;
}

.table-card{
  background:white;
  border-radius:var(--radius);
  box-shadow:0 14px 35px rgba(0,0,0,.12);
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

th{
  background:#f1f5f9;
  font-weight:600;
}

.good{color:var(--success);font-weight:700}
.bad{color:var(--danger);font-weight:700}

select,input{
  padding:8px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:var(--primary-dark);
}

/* Footer */
footer{
  text-align:center;
  padding:30px;
  margin-top:60px;
  font-size:14px;
  opacity:.7;
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain: "traffic-signs-fc047.firebaseapp.com",
  projectId: "traffic-signs-fc047",
  storageBucket: "traffic-signs-fc047.appspot.com",
  messagingSenderId: "746457575630",
  appId: "1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL = "aymenmed25071999@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user || user.email !== TEACHER_EMAIL){
    location.href="login.html";
    return;
  }

  const tbody = document.getElementById("tbody");
  const snap = await getDocs(collection(db,"users"));

  let html = "";

  snap.forEach(d=>{
    const u = d.data();

    html += `
      <tr>
        <td>${u.firstName || ""} ${u.lastName || ""}</td>
        <td>${u.email}</td>
        <td class="${u.result==="Passed"?"good":"bad"}">
          ${u.result || "—"}
        </td>
        <td>
          <input id="note-${d.id}" value="${u.note || ""}" placeholder="Note">
        </td>
        <td>
          <select id="res-${d.id}">
            <option ${u.result==="Passed"?"selected":""}>Passed</option>
            <option ${u.result==="Failed"?"selected":""}>Failed</option>
          </select>
          <button onclick="save('${d.id}')">Save</button>
        </td>
      </tr>
    `;
  });

  tbody.innerHTML = html;
});

window.save = async (id)=>{
  const result = document.getElementById("res-"+id).value;
  const note = document.getElementById("note-"+id).value;

  await updateDoc(doc(db,"users",id),{
    result: result,
    note: note
  });

  alert("Saved successfully ✅");
};

window.logout = ()=>{
  signOut(auth).then(()=>location.href="login.html");
};
</script>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<!-- Hero -->
<section class="hero">
  <h1>Teacher Dashboard</h1>
  <p>Follow students and manage their results</p>
</section>

<!-- Table -->
<div class="container">
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Email</th>
          <th>Result</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  © 2026 DriveLearn – Teacher Panel
</footer>

</body>
</html>
