<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Panel – DriveLearn</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg-light:#ffffff;
  --bg-dark:#0f172a;
  --card-light:#ffffff;
  --card-dark:#111827;
  --text-dark:#111827;
  --text-light:#e5e7eb;
  --danger:#dc2626;
  --warning:#f59e0b;
  --success:#16a34a;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
}
body.dark{
  background:var(--bg-dark);
  color:var(--text-light);
}

.navbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:var(--card-light);
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
body.dark .navbar{background:var(--card-dark)}

.navbar a{
  color:var(--primary);
  font-weight:600;
  margin-left:14px;
  font-size:14px;
}

.logo{height:32px}

.hero{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
}

.container{
  max-width:1100px;
  margin:-60px auto 0;
  padding:0 20px;
}

.card{
  background:var(--card-light);
  padding:20px;
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
body.dark .card{background:var(--card-dark)}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th{font-size:14px;opacity:.7}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
}
.pass{background:#bbf7d0;color:#166534}
.fail{background:#fecaca;color:#7f1d1d}
.blocked{background:#fde68a;color:#92400e}

button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  margin-right:6px;
}
.blockBtn{background:var(--warning);color:white}
.deleteBtn{background:var(--danger);color:white}

footer{
  text-align:center;
  margin:60px 0 20px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="navbar">
  <img src="logo.png" class="logo">
  <div>
    <a href="index.html">Home</a>
    <a href="login.html">Logout</a>
  </div>
</div>

<section class="hero">
  <h1>Teacher Dashboard</h1>
  <p>Manage students, results and access</p>
</section>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Result</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="students"></tbody>
    </table>
  </div>
</div>

<footer>
  © 2026 DriveLearn – Teacher Panel
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyAukmQBNFxX_AhpxYOQfDVtGux07OkzN6Q",
  authDomain:"traffic-signs-fc047.firebaseapp.com",
  projectId:"traffic-signs-fc047",
  storageBucket:"traffic-signs-fc047.appspot.com",
  messagingSenderId:"746457575630",
  appId:"1:746457575630:web:3219b85b64e2307126609f"
};

const TEACHER_EMAIL="aymenmed25071999@gmail.com";

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user || user.email!==TEACHER_EMAIL){
    location.href="login.html";
    return;
  }

  const snap=await getDocs(collection(db,"users"));
  const tbody=document.getElementById("students");
  tbody.innerHTML="";

  snap.forEach(docSnap=>{
    const u=docSnap.data();
    if(u.role!=="student") return;

    tbody.innerHTML+=`
      <tr>
        <td>${u.firstName} ${u.lastName}</td>
        <td>${u.email}</td>
        <td>
          <span class="badge ${u.result==="Passed"?"pass":"fail"}">
            ${u.result||"Pending"}
          </span>
        </td>
        <td>
          ${u.blocked
            ?'<span class="badge blocked">Blocked</span>'
            :'<span class="badge pass">Active</span>'}
        </td>
        <td>
          <button class="blockBtn"
            onclick="blockUser('${docSnap.id}',${u.blocked})">
            ${u.blocked?"Unblock":"Block"}
          </button>
          <button class="deleteBtn"
            onclick="deleteUser('${docSnap.id}')">
            Delete
          </button>
        </td>
      </tr>
    `;
  });
});

window.blockUser=async(id,isBlocked)=>{
  if(!confirm("Are you sure?"))return;
  await updateDoc(doc(db,"users",id),{
    blocked:!isBlocked
  });
  location.reload();
};

window.deleteUser=async(id)=>{
  if(!confirm("Delete student permanently?"))return;
  await deleteDoc(doc(db,"users",id));
  location.reload();
};

/* Dark mode */
if(window.matchMedia("(prefers-color-scheme: dark)").matches){
  document.body.classList.add("dark");
}
</script>

</body>
</html>
